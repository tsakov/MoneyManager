<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >
<f:view contentType="text/html">
    <h:head>
        <title>uni.lu - J2EE webservices</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="application.css" target="head"/>
        <h:panelGrid columns="2">
            <h3>uni.lu: J2EE and webservices</h3>
            <h:form>
                <h:panelGrid columns="3">
                    <h:commandLink value="HOME" action="/home?faces-redirect=true"/>
                    <h:commandLink value="AdminUsers" action="admin/users.jsf?faces-redirect=true" immediate="true" rendered="#{sessionData.loggedUser.adminRole}"/>
                    <h:commandButton value="Logout" action="#{loginBean.logout}" immediate="true" rendered="#{sessionData.loggedIn}"/>
                </h:panelGrid>
            </h:form>
        </h:panelGrid>
        <hr/>
        <h:panelGroup>
            <ui:insert name="content">
                Body content missed
            </ui:insert>
        </h:panelGroup>
    </h:body>
</f:view>
</html>
