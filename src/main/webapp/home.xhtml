<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="template.xhtml">
        <ui:define name="content">
            <h:form>
                <h:commandLink value="login" action="/index.jsf?faces-redirect=true" rendered="#{not sessionData.loggedIn}"/>
                <h:panelGroup rendered="#{sessionData.loggedIn}">
                    <h:outputLabel value="Hello, #{sessionData.loggedUser.username}"/>

                    <h3>Bank accounts:</h3>
                    <h:dataTable value="#{bankAccountFacade.getAllForUser(sessionData.loggedUser)}" var="bankAccount">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Bank Name"/>
                            </f:facet>
                            <h:outputText value="#{bankAccount.bankName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Account Number"/>
                            </f:facet>
                            <h:outputText value="#{bankAccount.accountNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <!--fix links bellow - figure out what to do after start edit/delete-->
                            <h:commandLink action="/index.xhtml" value="View payments"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bankAccountController.startEditEntity(bankAccount.myClone)}" value="Edit"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bankAccountController.startDelete(bankAccount)}" value="Delete"/>
                        </h:column>
                    </h:dataTable>
                    <h:commandLink action="#{bankAccountController.startNewEntity()}" value="Create new bank account"/>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
