<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <h:panelGroup rendered="#{sessionData.loggedIn}">
                <h:form>
                    <h:outputText value="Change password:"/>
                    <br/>
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Old password:"/>
                        <h:inputSecret value="#{changePassword.oldPassword}" required="true"/>
                        <h:outputLabel value="New password:"/>
                        <h:inputSecret value="#{changePassword.newPassword}" required="true"/>
                        <h:outputLabel value="Retype new password:"/>
                        <h:inputSecret value="#{changePassword.retypeNewPassword}" required="true"/>
                    </h:panelGrid>
                    <br/>
                    <h:commandLink action="#{passwordBean.changePassword}" value="Save" />
                </h:form>
                <h:form>
                    <h:commandLink action="/home.xhtml" value="Cancel" />
                </h:form>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
